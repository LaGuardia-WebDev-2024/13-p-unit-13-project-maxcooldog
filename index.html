<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 12 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form id="ice-form">
      <label>
        What is my favorite ice cream?
        <select id="ice-answer">
          <option value="ice1">rainbow sherbet</option>
          <option value="ice2">cookies and cream</option>
          <option value="ice3">chocolate</option>
          <option value="ice4">vanilla</option>
        </select>
      </label>
      <button type="submit">Check Ice cream Answer</button>
      <div id="ice-result"></div>
    </form>
    <hr />
    <!-- basketball Question -->
    <form id="basketball-form">
      <label>
        What is my favorite basketball team?
        <select id="basketball-answer">
          <option value="basketball1">Knicks</option>
          <option value="basketball2">Nets</option>
          <option value="basketball3">Lakers</option>
          <option value="basketball4">Warriors</option>
        </select>
      </label>
      <button type="submit">Check Team Answer</button>
      <div id="basketball-result"></div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      // Ice cream question jQuery Code
      $("#ice-form").on("submit", function (event) {
        event.preventDefault();
        
        var $answer = $("#ice-answer");
        var answer = $answer.val();
        
        console.log(answer);
        
        if (answer === "ice1") { 
          $("#ice-result").text("Yes");
        } else {
          $("#ice-result").text("No");
        }
      });

      // Basketball question jQuery Code
      $("#basketball-form").on("submit", function (event) {
        event.preventDefault();
        
        var $answer = $("#basketball-answer");
        var answer = $answer.val();
        
        console.log(answer);
        
        if (answer === "basketball2") { 
          $("#basketball-result").text("Yes");
        } else {
          $("#basketball-result").text("No");
        }
      });
    </script>
  </body>
</html>
